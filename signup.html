<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
        <form class="form-signup">
            <h2 class="form-signup-heading" align="center">Sign Up</h2>
            <input type="text" class="form-control" name="FirstName" placeholder="Eg:John" required="" autofocus="" />
            <input type="text" class="form-control" name="LastName" placeholder="Eg:Smith" required="" autofocus="" />
            <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
            <input type="password" class="form-control" name="confirm password" placeholder="Confirm Password" required=""/><br>
            <button id="signup" class="btn btn-lg btn-primary btn-block" type="submit" align="center">Signup</button>
            <a class="loginlink" href="login.html" >Login</a>
        </form>
</div>
</body>
</html>
